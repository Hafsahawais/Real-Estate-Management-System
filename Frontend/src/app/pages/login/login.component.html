<div class="header py-7 py-lg-8" [ngStyle]="{'background-image': getUrl()}" id="login-back">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">Welcome!</h1>
          <p class="text-lead text-light">Manage your Real Estate with Ease.</p>
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card bg-secondary shadow border-0">
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-4">
            <span>Sign In</span>
          </div>
          <div *ngIf="alertMessage.message != ''" class="alert alert-{{ alertMessage.type }}">
            {{ alertMessage.message }}
          </div>
          <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" role="form">
            <div class="form-group mb-3">
              <label>Email / Phone Number</label>
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                </div>
                <input ngModel name="emailPhone" #emailPhone="ngModel" class="form-control" placeholder="Email or Phone" type="email" required>
              </div>
              <small class="text-danger" *ngIf="emailPhone.touched && emailPhone.invalid">
                This field is required</small>
            </div>
            <div class="form-group">
              <label>Password</label>
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input ngModel name="loginPassword" #loginPassword="ngModel" class="form-control" placeholder="Password" type="password" required>
              </div>
              <small class="text-danger" *ngIf="loginPassword.touched && loginPassword.invalid">
                This field is required</small>
            </div>
            <div class="custom-control custom-control-alternative custom-checkbox">
              <input class="custom-control-input" id=" customCheckLogin" type="checkbox">
              <label class="custom-control-label" for=" customCheckLogin">
                <span class="text-muted">Remember me</span>
              </label>
            </div>
            <div class="text-center">
              <button type="submit" [disabled]="!loginForm.valid || loginCheck" class="btn btn-primary my-4">Sign in
                <i *ngIf="loginCheck" class="fa fa-spinner fa-pulse fa-fw"></i>
              </button>
            </div>
          </form>
          <!--        <div class="col-6">-->
          <!--          <a href="javascript:void(0)" class="text-light"><small>Forgot password?</small></a>-->
          <!--        </div>-->
          <div class="col">
            <small>Don't have an account? </small>
            <a routerLink="/register" class="text-light"><small style="color: blue">Create new account here.</small></a>
          </div>
        </div>
      </div>
<!--      <div class="row mt-3">-->

<!--      </div>-->
    </div>
  </div>
</div>
