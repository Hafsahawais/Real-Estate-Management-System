  <div class="container-fluid mt--7">
    <h1>My Properties</h1>
    <!-- Table -->
    <div class="row">
      <div class="col">
        <div class="card shadow">
          <div class="table-responsive">
            <table class="table align-items-center table-flush">
              <thead class="thead-light">
              <tr>
                <th scope="col">Property</th>
                <th scope="col">Price (PKR)</th>
                <th scope="col">Location</th>
                <th scope="col">Status</th>
                <th scope="col">Description</th>
                <th scope="col"></th>
              </tr>
              </thead>
              <tbody>
              <tr class="property-row" *ngFor="let item of propertyList">
                <th routerLink="/single-property/{{item._id}}" scope="row">
                  <div class="media align-items-center">
                    <a href="javascript:void(0)">
                      <img class="property-image" alt="Image placeholder" src="{{commonService.base_url}}/property/showGFSImage/{{ item.images[0] }}">
                    </a>
                  </div>
                  <div class="d-flex justify-content-center">
                    <span class="mt-2 text-sm">{{item.name}}</span>
                  </div>
                </th>
                <td>
                  {{item.price}}
                </td>
                <td>
                  {{item.city}}
                </td>
                <td *ngIf="item.propertyFor === 'sell'">
                  Available for Buying
                </td>
                <td *ngIf="item.propertyFor === 'rent'">
                  Available for Rent
                </td>
                <td>
                  {{item.description}}
                </td>
                <td class="text-right">
                  <div ngbDropdown placement="bottom-right">
                    <a class="btn btn-sm btn-icon-only text-light" ngbDropdownToggle>
                      <i class="fas text-black-50 fa-ellipsis-v"></i>
                    </a>
                    <div ngbDropdownMenu class=" dropdown-menu-right dropdown-menu-arrow">
                      <a class="dropdown-item" href="javascript:void(0)">Buy</a>
                      <a class="dropdown-item" href="javascript:void(0)">Save</a>
                      <a class="dropdown-item" href="javascript:void(0)">Share</a>
                    </div>
                  </div>
                </td>
              </tr>
              </tbody>
            </table>
